<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(loginForm)">
 <div class="row">
   <div class="input-field col s12">
     <i class="material-icons prefix">account_circle</i>
     <input class="validate" type="text" name="login" #login="ngModel" [(ngModel)]="login.login" required>
     <label data-error="Campo requirido!">Usu√°rio</label>
   </div>
 </div>
 <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">vpn_key</i>
      <input class="validate" type="password" name="password" #password="ngModel" [(ngModel)]="login.password" required>
      <label data-error="Campo requirido!">Senha</label>
    </div>
  </div>
  <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
      </div>
    </div>
</form>
